<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nawah Token Admin Interface</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    input, button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin Panel - Nawah Token</h2>

    <button onclick="connectWallet()">🔐 Connect Wallet</button>
    <p id="account"></p>

    <hr>

    <h3>Transfer Tokens</h3>
    <input type="text" id="toAddress" placeholder="Recipient Address (0x...)">
    <input type="number" id="amount" placeholder="Amount to Transfer">
    <button onclick="transferTokens()">🚀 Send</button>

    <p id="status"></p>
  </div>

  <script>
    let web3;
    let contract;
    let userAccount;

    const tokenAddress = "YOUR_CONTRACT_ADDRESS"; // ← ضع عنوان عقد التوكن هنا
    const tokenABI = [ /* ← الصق هنا ABI الخاصة بالعقد */ ];

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAccount = accounts[0];
          document.getElementById('account').textContent = `Connected: ${userAccount}`;
          contract = new web3.eth.Contract(tokenABI, tokenAddress);
        } catch (err) {
          document.getElementById('status').textContent = '⛔️ Wallet connection rejected.';
        }
      } else {
        alert("⚠️ Please install MetaMask!");
      }
    }

    async function transferTokens() {
      const to = document.getElementById('toAddress').value;
      const amount = document.getElementById('amount').value;

      if (!web3 || !userAccount || !contract) {
        document.getElementById('status').textContent = '⛔️ Please connect wallet first.';
        return;
      }

      try {
        await contract.methods.transfer(to, web3.utils.toWei(amount, 'ether'))
          .send({ from: userAccount });

        document.getElementById('status').textContent = `✅ Transferred ${amount} tokens to ${to}`;
      } catch (error) {
        console.error(error);
        document.getElementById('status').textContent = '❌ Transaction failed';
      }
    }
  </script>
</body>
</html>
